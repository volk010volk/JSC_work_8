<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание
        var arr = new Array(10);
        for (i = 0; i < arr.length; i++)
            arr[i] = Math.round(Math.random() * 10);

        // Задача 1.
        function showArr(givenArr){
            alert(givenArr);
        }
        showArr(arr);

        // Задача 2.
        function evenEi(givenArr){
            let str = "";
            for (i = 0; i < arr.length; i++)
                if(givenArr[i] % 2 == 0)
                    str += givenArr[i] + " ";
            alert(str);
        }
        evenEi(arr);
    </script>
</body>
</html>
